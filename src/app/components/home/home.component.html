<div class="backdrop" ng-show="loggedIn" [ngStyle]="{'display':display}"></div>
<div class="modal modal-dark text-white" id="myModal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title align-content-center">Plan Your Eats Login!</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body align-content-center">
        <div class="card-title align-content-center">
          <div class="form input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
            </div>
            <input id="un" type="text" class="form-control" placeholder="Username">
          </div>
          <div class="form input-group mb-3">
            <div class="form input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
            </div>
            <input id="pw" type="password" class="form-control" placeholder="Password">
          </div>
          <span id="log-error"></span>
          <button class="btn btn-secondary w-100" (click)="changeLog()" routerLink="/table">Login</button>
        </div>
        <button class="text-white nav-link small-text align-content-center" id="register"><i>Don't have an account? Sign up here!</i></button>

      </div>
    </div>
  </div>
</div>
