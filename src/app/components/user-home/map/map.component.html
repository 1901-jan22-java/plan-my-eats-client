<agm-map #agmMap [latitude]="currentLocation.latitude" [longitude]="currentLocation.longitude" *ngIf="show">
  <!-- [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false"> -->
  <agm-marker [latitude]="currentLocation.latitude" [longitude]="currentLocation.longitude"></agm-marker>
  <agm-marker *ngFor="let l of locations" [latitude]="l.latitude" [longitude]="l.longitude"></agm-marker>

</agm-map>
