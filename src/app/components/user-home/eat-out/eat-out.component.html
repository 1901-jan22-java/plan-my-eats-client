<div class="jumbotron jumbotron-fluid eat-out-container">
  <div class="container eat-out-container-item">

    <h1 class="display-3">Eating Out!</h1>
    <p class="lead">Choose a restaurant! :D</p>

    <hr class="my-2">

    <div class="table-wrapper mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="restaurantId">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let r"> {{ r.restaurantId }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let r"> {{ r.name }} </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let r"> {{ r.location }} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let r"> {{ r.type }} </td>
        </ng-container>

        <ng-container matColumnDef="imgRef">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let r"> {{ r.imgRef }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

    <hr class="my-2">
    <p class="lead">
      <button class="btn btn-primary btn-lg" (click)="toggleMap()">Toggle Map</button>
      <button class="btn btn-primary btn-lg">Surprise Me!</button>
    </p>
    <hr class="my-2">
    <app-map></app-map>
  </div>
</div>
